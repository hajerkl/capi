<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>🎉 Planning Poker 🎉</h1>
    <div id="config">
        <form id="config-form" onsubmit="return false;">
            <label for="numPlayers">Nombre de joueurs:</label>
            <input type="number" id="numPlayers" name="numPlayers" required oninput="createPlayerFields()">
            <div id="player-fields"></div>
            <label for="rules">Règles de jeu:</label>
            <select id="rules" name="rules">
                <option value="strict">Strict (Unanimité)</option>
                <option value="average">Moyenne</option>
            </select>
            <button type="button" onclick="startGame()">Commencer le jeu</button>
        </form>
        <!-- Bouton pour charger un fichier JSON de backlog -->
        <input type="file" id="load-backlog" accept="application/json" onchange="handleBacklogLoad(event)">
    </div>
    <div id="game" style="display:none;">
        <div id="backlog">
            <h2>🎯 Backlog des fonctionnalités 🎯</h2>
            <ul id="feature-list"></ul>
        </div>
        <div id="voting">
            <h2>🗳️ Voter pour une fonctionnalité 🗳️</h2>
            <div id="feature-name"></div>
            <div id="player-votes"></div>
            <button onclick="submitVotes()">Soumettre les votes</button>
        </div>
        <div id="results">
            <h2>🏆 Résultats des votes 🏆</h2>
            <div id="vote-results"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
